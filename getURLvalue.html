<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var name = GetQueryString("name");
			var sex = GetQueryString("sex");
			var age = GetQueryString("age");
			console.log("name= "+name);
			console.log("sex= "+sex);			
			console.log("age= "+age);			
									
			function GetQueryString(name) {
			    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
			    var r = window.location.search.substr(1).match(reg);
			    if (r != null)
			        return decodeURI(r[2]);
			    return null;
			}
			
			
			var url = "http://192.168.1.82:8020/juzhong/getURLvalue.html?name1=zhangyiggg&sex1=nuuu&age1=8090";
			
			var name1 = getUrl(url,"name1");
			var sex1 = getUrl(url,"sex1");
			var age1 = getUrl(url,"age1");
			
			console.log("name1= "+name1);
			console.log("sex1= "+sex1);			
			console.log("age1= "+age1);
			
			//链接带后缀！用
			function getUrl(url,name) {

			    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
			    var r = url.split("?")[1].match(reg);
			    //	var r = url.split(name+"=")[1].split("!")[0];
			    if (r != null)
			        return decodeURI(r[2]);
			    return null;
			}
			
			
		</script>
	</body>
</html>
